<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>bookQuery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    <div class="container">
      <div class="row header">
        <form id="book-form">
          <div class="col-xs-8">
            <input id="book-isbn" type="text" class="form-control" placeholder="请输入图书的 ISBN">
            <small class="help-block">例如：9787514502022，9787111376613，9787530201244</small>
          </div>
          <div class="col-xs-2 col-sm-offset-2">
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span> 查询</button>
          </div>
        </form>
      </div>
      <div id="welcome" class="row">
        <p>这是一个根据图书的 ISBN 使用豆瓣 API 查询图书信息的 Demo。</p>
      </div>
      <div id="error" class="row text-danger hide">
        <p>对不起，查询不到对应图书。</p>
      </div>
      <div id="book-info" class="row hide">
        <h2 class="title" id="book-title"></h2>
        <div class="col-sm-4 col-xs-12 book-cover">
          <img data-src="holder.js/201x265" src="" class="img-thumbnail book-thumb" id="book-cover">
        </div>
        <div class="col-sm-6 col-xs-12 book-desc">
          <dl class="dl-horizontal">
            <dt>作者</dt>
            <dd id="book-author"></dd>
            <dt>出版社</dt>
            <dd id="book-publisher"></dd>
            <dt>出版日期</dt>
            <dd id="book-pubdate"></dd>
            <dt>页数</dt>
            <dd id="book-pages"></dd>
            <dt>定价</dt>
            <dd id="book-price"></dd>
          </dl>
        </div>
        <div class="col-md-12 col-sm-12">
          <h3>内容简介</h3>
          <p id="book-summary"></p>
        </div>
      </div>
    </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
